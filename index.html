<!DOCTYPE html>
  <head>
    <title>Dynamic Table</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Dynamic Multiplication Table</h1>
    <form>
      <label>Minimum Column Value: </label> <br />
      <input id="minCol" type="number" placeholder="Between -50 to 50" /><br />
      <label>Maximum Column Value: </label> <br />
      <input id="maxCol" type="number" placeholder="Between -50 to 50" /><br />
      <label>Minimum Row Value: </label> <br />
      <input id="minRow" type="number" placeholder="Between -50 to 50" /><br />
      <label>Maximum Row Value: </label> <br />
      <input id="maxRow" type="number" placeholder="Between -50 to 50" /><br />
      <button id="submit" type="submit">Submit</button>
      <p id="errorMessage"></p>
    </form>
    <div id="table"></div>
    <script src="js/script.js"></script>
  </body>
</!DOCTYPE>
